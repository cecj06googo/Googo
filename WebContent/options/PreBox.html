<div class="options options-PreBox form-horizontal">
	
    <div class="form-group">
        <div class="row">
	        <label class="control-label col-xs-3 col-xs-offset-1" >配件複選框</label>
	        <div class="controls col-xs-7">
	            <input type="text" class="options_PreBox_label form-control" placeholder="內容預設值">
	        </div>
        </div>
    </div>
	
	<hr>
    
    <div class="form-group">
        
        <div class="row">
	        <div class="controls col-xs-5 col-xs-offset-1">
	        	<label class="control-label">顯示配件清單</label>
	        </div>
	        
        	<div class="controls col-xs-5">
        		<label class="control-label">可用配件清單</label>
			</div>
        </div>
        
        <div class="row">
        	<div class="controls col-xs-5 col-xs-offset-1">
	            <select multiple class="options_PreBox_options form-control" id="displayPool">
	            	
	            </select>
	        </div>
	        
			<div class="controls col-xs-5">
            	<select multiple class="options_PreBox_options form-control" id="availablePool">
            	
            	</select>
        	</div>
        </div>
		
		<div class="row">
			<div class="controls col-xs-5 col-xs-offset-1">
				<br>
				<button type="button" class="btn btn-primary btn-center" id="removeFromDisplay">移出顯示清單</button>
	        </div>
	        
			<div class="controls col-xs-5">
				<br>
				<button type="button" class="btn btn-primary btn-center" id="addToDisplay">加入顯示清單</button>
        	</div>
		</div>
		
    </div>
</div>

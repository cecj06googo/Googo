<div class="options options-PreBox form-horizontal">
	
    <div class="form-group">
        <label class="control-label col-sm-3">配備複選框</label>
        <div class="controls col-sm-9">
            <input type="text" class="options_PreBox_label form-control" placeholder="內容預設值">
        </div>
    </div>

    <div class="form-group">
        
        <div class="controls col-sm-5">
        	<label class="control-label">顯示配備清單</label>
            <select multiple class="options_PreBox_options form-control" id="displayPool">
            	
            </select>
        </div>
        
        <div class="controls col-sm-2">
        	<button type="button" class="btn btn-primary" id="addToDisplay">加入顯示清單</button>
        	<br>
        	<button type="button" class="btn btn-primary" id="removeFromDisplay">移出顯示清單</button>
        </div>
        
        <div class="controls col-sm-5">
        	<label class="control-label">可用配備清單</label>
            <select multiple class="options_PreBox_options form-control" id="availablePool">
            	
            </select>
        </div>
        
    </div>
</div>

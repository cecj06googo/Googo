<div class="options options-submit form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-3">Label</label>
        <div class="controls col-sm-9">
            <input type="text" class="options_submit_label form-control" placeholder="Label">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">Show Cancel Button</label>
        <div class="controls col-sm-9">
            <select class="options_submit_show_cancel form-control">
                <option value="1" selected="selected">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">Form Method</label>
        <div class="controls col-sm-9">
            <select class="options_submit_method form-control">
                <option value="POST" selected="selected">POST</option>
                <option value="GET">GET</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">Form Action</label>
        <div class="controls col-sm-9">
            <input type="text" class="options_submit_action form-control" placeholder="Action">
        </div>
    </div>
</div>
